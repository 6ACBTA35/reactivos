<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>text indent</title>
	<style>
		body,
		html{
			height: 100%;
			width: 100%;
			position: relative;
		}

		.texto{
			width: 90%;
			margin: 0 auto;
			margin-top: 70px;
			border: 3px solid #E1E1E1;
			font-size: 27px;
			text-align: justify;
			text-indent: 80px;
		}
	</style>
</head>
<body>
	<p class="texto">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
	</p>
</body>
</html>
