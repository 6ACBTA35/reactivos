<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<title>User select</title>
	<style>
		body,
		html{
			height: 100%;
			width: 100%;
			position: relative;
		}
		/*
		====user-select====
		auto | none
		*/
		.parrafo{
			font-size: 27px;
			-webkit-user-select:none;
			-moz-user-select:none;
			-ms-user-select:none;
			-o-user-select:none;
		}
	</style>
</head>
<body>
	<p class="parrafo">
		Lorem ipsum dolor sit amet,consectetur adipisicing elit.Rerum quis, soluto amet.Fuga assumenda omnis facilis pariatur,suscipit quia,
	</p>
	</body>
