<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0">
	<title>position</title>
	<style>
		body,
		html{
			height: 100%;
			width: 100%;
			position: relative;
			height: 1000px;
		}

		.padre{
			width: 500px;
			height: 500px;
			border: 3px solid #333;
			margin: 0 auto;
			margin-top: 60px;
			position: relative;
		}

		.hijo{
			width: 100px;
			height: 100px;
			border: 3px solid #333;
			background-color: lightblue;
			position: fixed;
		}

		#hijo1{
			left: 20px;
			top: 20px;
			background-color: red;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div class="padre">
		<div class="hijo"></div>
		<div class="hijo" id="hijo1"></div>
	</div>
</body>
</html>
