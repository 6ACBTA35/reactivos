<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0">
	<title>Sombras de CSS</title>
	<style>
		body,
		html{
			height: 100%;
			width: 100%;
			position: relative;
		}

		h1{
			text-align: center;
			font-size: 40px;
			color: gray;
			text-shadow: -3px -4px 7px blue, 2px 2px 7px red;
		}

		.caja{
			width: 300px;
			height: 300px;
			margin: 0 auto;
			margin-top: 70px;
			border: 1px solid #E1E1E1;
			box-shadow: 3px 2px 5px 7px red inset , 4px 4px 8px blue;
		}
	</style>
</head>
<body>
	<h1>sombra en texto</h1>
	<p class="caja"></p>
</body>
</html>
