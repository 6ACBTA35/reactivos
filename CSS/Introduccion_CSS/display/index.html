<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0">
	<title>Display</title>
	<style>
		body,
		html{
			height: 100%;
			width: 100%;i
			position: relative;
		}

		.caja{
			background-color: #333;
			color: #fff;
			border: 1px solid #E1E1E1;
			width: 100px;
			display: none;
		}

		.tabla{
			display: table;
			width: 100%;
		}

		.fila{
			display: table-row;
		}

		.celda{
			display: table-cell;
		}
	</style>
</head>
<body>
	<div class="caja">caja 1</div>
	<div class="caja">caja 2</div>
	<div class="caja">caja 3</div>
	<div class="caja">caja 4</div>
	<div class="caja">caja 5</div>
	<div class="caja">caja 6</div>
	<div class="caja">caja 7</div>

	<div class="tabla">

		<div>
			<div class="celda">celda 1</div>
		    <div class="celda">celda 2</div>
		    <div class="celda">celda 3</div>
		    <div class="celda">celda 4</div>
		    <div class="celda">celda 5</div>
		    <div class="celda">celda 6</div>
		    <div class="celda">celda 7</div>
		</div>
		<div class="fila">
			<div class="celda">celda 1</div>
		    <div class="celda">celda 2</div>
		    <div class="celda">celda 3</div>
		    <div class="celda">celda 4</div>
		    <div class="celda">celda 5</div>
		    <div class="celda">celda 6</div>
		    <div class="celda">celda 7</div>
		</div>
	</div>
</body>
</html>
