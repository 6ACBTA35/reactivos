<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Unidades de medida relativas</title>
	<style>
		body{
			padding: 30px;
			font-size: 16px;
		}
		.em{
			font-size: 2em;

		}
		.ex{
			font-size: 4ex;
		}
		.px{
			font-size: 20px;
		}
		div{
			font-size: 2em;
		}
		.em2{
			font-size: 2em;
		}
		.rem{
			font-size: 3rem;
		}
	</style>
</head>
<body>
	<p>Parrafo NORMAL</p>
	<p class="em">Parrafo EM</p>
	<p class="ex">Parrafo EX</p>
	<p class="px">Parrafo PX</p>
	<div>
		<p class="em2">EM heredado</p>
		<p class="rem">Parrafo REM</p>
	</div>
</body>
</html>
