<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<title>Pseudo clases hijos y tipos</title>
	<style>
		body,
		html{
			height: 100%;
			width: 100%;
			position: relative
		}
		ul li:first-child{
			background-color:red;
			color: #fff;
		}
			ul li:last-child{
			background-color:#000;
			color: #fff;
		}
			div:first-of-type{
			background-color:blue;
			color: #fff;
		}
			div:last-of-type{
			background-color:yellow;
			color: #000;
		}
		}
	</style>
</head>
<body>
	<ul>
		<li>Hijo 1</li>
		<li>Hijo 2</li>
		<li>Hijo 3</li>
		<li>Hijo 4</li>
		<li>Hijo 5</li>
		<li>Hijo 6</li>
		<li>Hijo 7</li>
	</ul>
	<div>Div 1</div>
	<div>Div 2</div>
	<div>Div 3</div>
	<div>Div 4</div>
</body>
</html>
